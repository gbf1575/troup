<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>join-in</title>
    <style>
        body {
            background-image: url(https://raw.githubusercontent.com/gbf1575/troup/main/WhatsApp%20Image%202024-01-02%20at%2022.20.30_912b2e55.jpg);
            background-repeat: no-repeat;
            background-size: 1300px 790px ;
            margin: 0;
            font-family: sans-serif;
        }
        .login {
            backdrop-filter: blur(50px);
            width: 80%;
            max-width: 400px;
            margin: 30px auto;
            height: 610px;
            border-radius: 1rem;
            border: 2px solid black;
            transition-timing-function: ease;
            padding: 20px;
            box-sizing: border-box;
        }
        .img {
            border-radius: 50%;
            margin: auto;
            border: 2px solid black;
            max-width: 100%;
            width: 15%;
            margin-left: 160px;
            display: flex;
        }
        input[type="text"],
        input[type="date"],
        input[type="tel"] {
            margin-top: 10px;
            width: 100%;
            border-radius: 7px;
            padding: 8px;
            border: 2px solid black;
            box-sizing: border-box;
            text-align: center;
        }
        ::placeholder {
            color: black;
            font-family: sans-serif;
            font-weight: bolder;
            font-size: 15px;
            padding: 10px;
            text-align: center;
        }
        button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            border: 2px solid black;
            border-radius: 2rem;
            background-color: #e32428;
            color: black;
            font-family: sans-serif;
            font-weight: bold;
            font-size: 15px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            box-sizing: border-box;
        }
        button:hover {
            background-color: black;
            color: #e32428;
        }
        @media (max-width: 767px) {
            .login {
                width: 90%;
                height: 570px;
                min-width: 100px;
            }
            button {
                margin-left: 0;
            }
            .img {
                border-radius: 50%;
                margin: 35px auto;
                border: 2px solid black;
                max-width: 10%;
                width: 15%;
                margin-left: 100px;
            }
            input[type="text"],
            input[type="date"],
            input[type="tel"] {
                margin-left: 0;
            }
        }
@media (max-width: 767px) {
    .img {
        margin: 15px auto;
        max-width: 80%; 
    }
}
@media (min-width: 320px) {
    }
    .img {
        margin-left: 110px; 
        max-width: 320px;
    }
    body {
            background-image: url(WhatsApp\ Image\ 2024-01-02\ at\ 22.20.30_912b2e55.jpg);
            background-repeat: no-repeat;
            background-size: 1700px 700px ;
            margin: 0;
            font-family: sans-serif;
    }
@media (min-width: 375px) {
    .img {
        margin-left: 130px;
        max-width: 375px; 
    }
}
@media (min-width: 425px) {

    .img {
        margin-left: 150px; 
        max-width: 425px;
    }
}
